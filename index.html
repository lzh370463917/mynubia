<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>		
		<link rel="stylesheet" type="text/css" href="/mynubia/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="/mynubia/css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="/mynubia/lib/font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="/mynubia/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="/mynubia/lib/bootstrap/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="header"></div>
		<div class="main">
			<div class="up">
				<div id="myCarousel" class="carousel slide">
				    <!-- 轮播（Carousel）指标 -->
				    <ol class="carousel-indicators">
				        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				        <li data-target="#myCarousel" data-slide-to="1"></li>
				        <li data-target="#myCarousel" data-slide-to="2"></li>
				        <li data-target="#myCarousel" data-slide-to="3"></li>
				        <li data-target="#myCarousel" data-slide-to="4"></li>
				    </ol>   
				    <!-- 轮播（Carousel）项目 -->
				    <div class="carousel-inner">
				        
				    </div>
				    <!-- 轮播（Carousel）导航 -->
				    <a class="carousel-control left" href="#myCarousel" 
				        data-slide="prev"><i class="prev"><</i>
				    </a>
				    <a class="carousel-control right" href="#myCarousel" 
				        data-slide="next"><i class="next">></i>
				    </a>
				</div>
			</div>
			<div class="down">
				<div class="scale"><a href="#"><img src="images/150788670955.jpg"/><h3>努比亚Z17S无边框全面屏 未来全面而来</h3></a></div>
				<div class="scale"><a href="#"><img src="images/149672763226.jpg"/><h3>nubia UI 5.0  更智慧 更好用</h3></a></div>
				<div class="scale"><a href="#"><img src="images/149752092562.jpg"/><h3>努比亚摄影长廊</h3></a></div>
			</div>
		</div>
		
		<div class="footer"></div>
		
		
		<!--<script src="lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>-->
		<script src="/mynubia/lib/requirejs/require.js" data-main="/mynubia/js/index"></script>
		<script type="text/html" id="carousel_template">
			
			{{each floors as product}}
				<div class="item active">
				    <a href="#"><img src="{{product.products[0].img}}" alt="First slide"></a>
				</div>
				<div class="item">
				    <a href="#"><img src="{{product.products[1].img}}" alt="Second slide"></a>
				</div>
				<div class="item">
				    <a href="#"><img src="{{product.products[2].img}}" alt="Third slide"></a>
				</div>
				<div class="item">
					<a href="#"><img src="{{product.products[3].img}}" alt="fourth slide"></a>
				</div>
				<div class="item">
				    <a href="#"><img src="{{product.products[4].img}}" alt="fifth slide"></a>
				</div>
			{{/each}}

		</script>
	</body>
</html>
